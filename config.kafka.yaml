# Example config: Vercel logs -> Kafka
#
# Usage:
#   hive-otel-trace-collector --config config.kafka.yaml

server:
  port: 4318
  health_port: 13133

receivers:
  vercel:
    webhook_secret: "${VERCEL_WEBHOOK_SECRET}"

exporters:
  kafka:
    bootstrap_servers: "${KAFKA_BOOTSTRAP_SERVERS:-localhost:9092}"
    topic: "vercel-logs"
    topic_strategy: "single"
    serialization: "json"
    acks: "1"
    compression: "lz4"

pipelines:
  logs:
    receiver: vercel
    exporter: kafka
    batch:
      max_size: 5000
      timeout_ms: 200
      workers: 2
