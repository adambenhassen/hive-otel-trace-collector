# Logs-only configuration

server:
  port: 4318
  health_port: 13133

receivers:
  vercel:
    webhook_secret: "test-secret-123"

exporters:
  loki:
    url: "http://loki:3100"

pipelines:
  logs:
    receiver: vercel
    exporter: loki
    batch:
      max_size: 5000              # Flush after N log entries
      timeout_ms: 500             # Flush after N ms  
      workers: 2                  # Parallel batch workers  
